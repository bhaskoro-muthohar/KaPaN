version: 0.2

phases:
  pre_build:
    commands:
      - echo "Pre-build phase"
  build:
    commands:
      - echo "Build phase"
      - echo "Zipping the contents with the Dockerfile at the root."
      - zip -r application.zip .
  post_build:
    commands:
      - echo "Post-build phase"
      - echo "Post-build completed on `date`"

artifacts:
  files:
    - application.zip
  discard-paths: no
